<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Trackefr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <form id="my-form">
        <div class="container justify-content-center col-3">
          <label for="exampleInputAmount" class="form-label">Expense amount</label>
          <input type="number" class="form-control" id="exampleInputAmount" aria-describedby="emailHelp">
      <input type="hidden" name="id" id="id">
          

        </div>
        <div class="container justify-content-center col-3">
          <label for="exampleInputdescription" class="form-label">Choose description</label>
          <input type="text" class="form-control" id="exampleInputdescription">
        </div>
        <div class="container justify-content-center col-3">
            <label for="exampleInputcategory" class="form-label">Choose a category</label>
            <input type="text" class="form-control" id="exampleInputcategory">
          </div>
          <div class="container justify-content-center col-1 my-3">
            <button type="submit" class="btn btn-primary" >Add Expense</button>
          </div>
        
      </form>
      <div class="container justify-content-center col-3 ">
        <ul id="list-items"></ul>
      </div>
      
      <script src="expense.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
</body>
</html>
